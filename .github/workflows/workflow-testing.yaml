name: Deployment in Ubuntu
run-name: ${{ github.workflow }} - ${{ github.run_id }}
on: 
    workflow_dispatch:
        inputs:
            logLevel:
                description: 'Log level for the deployment'
                required: true
                default: 'info'
                type: choice
                options:
                    - 'debug'
                    - 'info'
                    - 'warn'
                    - 'error'
            tags:
                description: 'This is a log level for testing purposes'
                required: true
                type: string 

jobs:
    deploy-testing:
        runs-on: ubuntu-latest
        steps:
            - name: Print message
              run: |
               echo "Deploying the status ${{github.event.inputs.logLevel}} with tags ${{github.event.inputs.tags}}" 
              
    validate:
        needs: deploy-testing
        runs-on: ubuntu-latest
        steps:
            - name: Validate deployment
              if: success()
              run: echo "Validation step completed."